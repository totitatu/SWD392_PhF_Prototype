spring:
  application:
    name: phf-back-end

  datasource:
    url: jdbc:postgresql://yekpjpfhkjaydufdzxgo.supabase.co:6543/postgres?sslmode=require&ApplicationName=phf-back-end&preferQueryMode=simple
    username: pharmapp
    password: 123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 15000
      idle-timeout: 60000
      max-lifetime: 300000

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: public
        jdbc.time_zone: UTC
        format_sql: true
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

  flyway:
    enabled: true
    schemas: public
    defaultSchema: public
    baseline-on-migrate: true
    locations: classpath:db/migration
    create-schemas: true
    validate-on-migrate: false

logging:
  level:
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: OFF
