spring:
  application:
    name: phf-back-end

  docker:
    compose:
      enabled: false

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db.yekpjpfhkjaydufdzxgo.supabase.co:5432/postgres?sslmode=prefer&ApplicationName=phf-back-end&connectTimeout=30&socketTimeout=30}
    username: ${SPRING_DATASOURCE_USERNAME:pharama}
    password: ${SPRING_DATASOURCE_PASSWORD:123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 60000
      max-lifetime: 300000
      initialization-fail-timeout: 60000
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: phf
        jdbc.time_zone: UTC
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit_naming_strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

  flyway:
    enabled: true
    schemas: phf
    defaultSchema: phf
    baseline-on-migrate: true
    locations: classpath:db/migration
    create-schemas: true
    validate-on-migrate: false
    connect-retries: 10
    connect-retries-interval: 5

logging:
  level:
    com.zaxxer.hikari: INFO
    org.hibernate.SQL: OFF

gemini:
  api:
    key: AIzaSyCzl2XuDH2CfUlqK11kbHBL9MELvakZXPU
  enabled: true
  model: gemini-pro
